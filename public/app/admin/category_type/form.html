<div>
    <div class="row">
        <h3>Create new category</h3>
    </div>

    <div class="row">
        <form ng-submit="save()">
            <div class="form-group">
                <label>Cateogry Name</label>
                <input ng-model="categoryType.name" type="text" class="form-control"  placeholder="Category Name">
            </div>

            <div class="form-group">
                <label>Category Description :</label>
                <textarea ng-model="categoryType.description" class="form-control" rows="7" placeholder="Category Description"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
