<div>
    <div class="row">
        <h3>Add new User</h3>
    </div>

    <div class="row">
        <form ng-submit="save()">
            <div class="form-group">
                <label>Avatar</label>
                <input ng-model="user.avatar" type="image" class="form-control" placeholder="Avatar">
            </div>

            <div class="form-group">
                <label>Username</label>
                <input ng-model="user.username" type="text" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input ng-model="user.password" type="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ui-sref="list" class="btn btn-default">Cancel</button>
            </div>

        </form>
    </div>
</div>
