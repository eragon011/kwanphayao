<div>
    <div class="row">
        <h3>Create new content</h3>
    </div>

    <div class="row">
        <form ng-submit="save()">

            <div class="form-group">
                <label>Main Category :</label>
                <select class="form-control" ng-model="content.mainCategory" ng-change="selMainCategoryChanged()" ng-options="opt as opt.name for opt in mainCategories">
                </select>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select class="form-control" ng-model="content.category" ng-change="selCategoryChanged()" ng-options="opt as opt.name for opt in categories">
                </select>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input ng-model="content.title" type="text" class="form-control"  placeholder="Category Name">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea ng-model="content.content" class="form-control" rows="7" placeholder="Category Description"></textarea>
            </div>



            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ui-sref="list" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>
